test:
    name: basic-contract-benchmark
    description: A test benchmark
    workers:
      type: local
      number: 4
    rounds:
      - label: readAsset
        description: Read asset benchmark
        txDuration: 60
        rateControl:
          type: maximum-rate
          opts:
            tps: 15000
            step: 1000
            sampleInterval: 5
            includeFailed: false
        workload:
          module: workload/readAsset.js
          arguments:
            assets: 10
            contractId: basic

